<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label field="Name">Name</label>
		<input type="text" required="yes" id="name" placeholder="name"/>
	<label field="Email">Email</label>
		<input type="Email"required="yes" id="email" placeholder="email"/><br><br>
		<label>Gender:</label><br>
		<input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>
		<input type="radio"required="yes" id="gender male, gender female"/>
		<label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
        <option value="" disabled>--Please choose an option--</option>
           <option>XUV</option>
			<option>ALTO</option>
			<option>i20</option>
			<option>Baleno</option>
        </select><br><br>
		<label field="age">Age</label>
		<input type="number"required="yes" id="age" placeholder="age"/><br><br>
		<label field="DOB">DOB</label>
		<input type="date"required="yes" id="dob" placeholder="-"/><br><br>
		<label field="phone number">Phone Number</label>
		<input type="tel"required="no" id="tel" placeholder="xxx-xxx-xxxx"/><br><br>
		<label field="password">Password</label>
		<input type="password"required="yes" id="password" placeholder="password"/><br><br>
		<label field="I agree to the TOS">I agree to the TOS</label>
		<input type="checkbox"required="yes" id="TOS" placeholder="-"/>
	</form><br>
	<button>submit</button>

</body>

</html>
